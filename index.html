<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="display">
                <p class="text2" ></p>
                <p class="text" >0</p>
            </div>
            <div class="buttons">
                <button class="button gray AC">AC</button>
                <button class="button gray minusSign" >+/-</button>
                <button class="button gray remainder">%</button>
                <button class="button orrange /">รท</button>
            </div>
            <div class="buttons">
                <button class="button 7">7</button>
                <button class="button 8">8</button>
                <button class="button 9">9</button>
                <button class="button orrange x">X</button>
            </div><div class="buttons">
                <button class="button 4">4</button>
                <button class="button 5">5</button>
                <button class="button 6">6</button>
                <button class="button orrange -">-</button>
            </div><div class="buttons">
                <button class="button 1">1</button>
                <button class="button 2">2</button>
                <button class="button 3">3</button>
                <button class="button orrange +">+</button>
            </div><div class="buttons">
                <button class="zero 0">0</button>
                <button class="button .">.</button>
                <button class="button orrange equal">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
